        <div class="formular">
            <section>
                <h3>Contact us</h3>
                <form action=" " method="get">
                    <div class="input-group">
                        <div class="input-item">
                            <label for="name"><span class="hviezdicka">*</span>Name: </label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="input-item">
                            <label for="email"><span class="hviezdicka">*</span>E-mail: </label>
                            <input type="email" id="email" name="email" required>
                        </div>
                    </div>
        
                    <label for="picture">Picture (URL):</label>
                    <input type="url" id="picture" name="picture">
        
                    
                    <div class="checkbox-group">
                        <label for="title">What fashion content are you interested in? </label>
                        <div class="checkbox-item">
                            <input type="checkbox" id="trend" name="content">
                            <label for="trend">Fashion trends</label>           
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="style" name="content">
                            <label for="style">Style tips</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="Sustainability" name="content">
                            <label for="sustainability">Sustainability in fashion</label>
                        </div>
                    </div>
                        
                    <div class="radio-group">
                        <label for="title">What you prefer ?</label>
                        <div class="radio-item">
                            <input type="radio" id="bold" name="colors" value="bold">
                            <label for="bold">Bold colors</label>
                        </div>
                        <div class="radio-item">
                            <input type="radio" id="neutral" name="colors" value="neutral">
                            <label for="neutral">Neutral colors</label>
                        </div>
                        <div class="radio-item">
                            <input type="radio" id="mix" name="colors" value="mix">
                            <label for="mix">A mix of both</label>
                        </div>
                    </div>
                  
                   
                    
        
                    <label for="keywords">Enter keywords that you think best describe our site:</label>
                    <input type="text" id="keywords" name="keywords" list="keyword-list" placeholder="e.g.: fashion, trends, style" >
                    <datalist id="keyword-list">
                        <option value="fashion">
                        <option value="trends">
                        <option value="style">
                        <option value="outfits">
                        <option value="clothing">
                        <option value="accessories">
                        <option value="sustainable fashion">
                        <option value="beauty tips">
                        <option value="runway">
                        <option value="casual wear">
                        <option value="formal wear">
                    </datalist>

                    <label for="feedback"><span class="hviezdicka">*</span>Do you have any suggestions to improve your experience on our site?</label>
                    <textarea required="feedback" name="feedback" rows="10" cols="40" placeholder="Write your opinion here..."></textarea><br><br>
        
                    
        
                    <button type="submit">Submit</button>
                </form>
            </section>
